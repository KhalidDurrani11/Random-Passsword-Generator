<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <style>
    :root {
      --primary: #6c47ff;
      --primary-light: #a18cd1;
      --primary-dark: #3a2e5a;
      --bg: linear-gradient(135deg, #10131a 0%, #23243a 100%);
      --container-bg: rgba(34, 36, 51, 0.92);
      --input-bg: rgba(44, 46, 61, 0.7);
      --border: #6c47ff;
      --text: #f8fafc;
      --button-bg: linear-gradient(135deg, #6c47ff 0%, #a18cd1 100%);
      --button-hover: linear-gradient(135deg, #a18cd1 0%, #6c47ff 100%);
      --notification-bg: #23243a;
      --icon: #a18cd1;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 1.5px 8px 0 #6c47ff;
      --weak: #ff4757;
      --normal: #ffa502;
      --strong: #2ed573;
    }
    body.dark {
      --primary: #a18cd1;
      --primary-light: #e0c3fc;
      --primary-dark: #181824;
      --bg: linear-gradient(135deg, #10131a 0%, #23243a 100%);
      --container-bg: rgba(24, 26, 34, 0.92);
      --input-bg: rgba(34, 36, 51, 0.7);
      --border: #6c47ff;
      --text: #f8fafc;
      --button-bg: linear-gradient(135deg, #23243a 0%, #6c47ff 100%);
      --button-hover: linear-gradient(135deg, #6c47ff 0%, #23243a 100%);
      --notification-bg: #23243a;
      --icon: #a18cd1;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.38), 0 1.5px 8px 0 #6c47ff;
    }
    body::before, body.dark::before {
      content: '';
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 70% 20%, #2a2d4d 0%, transparent 60%),
                  radial-gradient(circle at 20% 80%, #1a1c2c 0%, transparent 70%),
                  url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="1.5" fill="white" opacity="0.12"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.10"/><circle cx="200" cy="120" r="1.2" fill="white" opacity="0.13"/><circle cx="300" cy="200" r="1.1" fill="white" opacity="0.09"/></svg>');
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.7;
    }
    html, body {
      height: 100%;
    }
    body {
      background: var(--bg);
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.4s;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
    .container {
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: var(--shadow), 0 0 32px 0 #6c47ff33;
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1.5px solid var(--border);
      transition: background 0.4s, border 0.4s, box-shadow 0.4s;
      z-index: 2;
    }
    .container, .password-group, .notification {
      box-shadow: 0 2px 16px #6c47ff22;
    }
    .mode-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--icon);
      padding: 4px 8px;
      border-radius: 8px;
      transition: background 0.2s;
      z-index: 3;
    }
    .mode-toggle:hover {
      background: var(--input-bg);
    }
    h2 {
      margin: 0 0 28px 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1.5px;
      text-align: center;
      text-shadow: 0 2px 8px #fff2;
      transition: color 0.4s;
    }
    .length-control {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .length-label {
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .length-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--input-bg);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    .length-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 8px #6c47ff33;
    }
    .length-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px #6c47ff33;
    }
    .length-value {
      color: var(--primary);
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 4px;
    }
    .strength-control {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .strength-label {
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .strength-options {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .strength-btn {
      background: var(--input-bg);
      color: var(--text);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .strength-btn:hover {
      background: var(--container-bg);
      border-color: var(--primary);
    }
    .strength-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    .password-group {
      width: 100%;
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border-radius: 14px;
      box-shadow: 0 1px 4px #e0c3fc33;
      border: 1.5px solid var(--border);
      padding: 8px 12px 8px 18px;
      margin-bottom: 16px;
      position: relative;
      transition: background 0.4s, border 0.4s;
    }
    .password-input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text);
      flex: 1;
      letter-spacing: 2px;
      user-select: all;
      transition: color 0.4s;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      display: flex;
      align-items: center;
      padding: 4px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: var(--container-bg);
    }
    .copy-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--icon);
      transition: fill 0.2s;
    }
    .copy-btn:active svg {
      fill: var(--primary);
    }
    .strength-indicator {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .strength-bar {
      width: 100%;
      height: 8px;
      background: var(--input-bg);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .strength-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease, background 0.3s ease;
      width: 0%;
    }
    .strength-fill.weak {
      background: var(--weak);
      width: 33%;
    }
    .strength-fill.normal {
      background: var(--normal);
      width: 66%;
    }
    .strength-fill.strong {
      background: var(--strong);
      width: 100%;
    }
    .strength-text {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      transition: color 0.3s ease;
    }
    .strength-text.weak {
      color: var(--weak);
    }
    .strength-text.normal {
      color: var(--normal);
    }
    .strength-text.strong {
      color: var(--strong);
    }
    .generate-btn {
      background: var(--button-bg);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      padding: 12px 36px;
      cursor: pointer;
      box-shadow: 0 2px 8px #6c47ff33;
      letter-spacing: 1.5px;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
      text-shadow: 0 1px 8px #23243a44;
    }
    .generate-btn:hover {
      background: var(--button-hover);
      color: var(--primary);
    }
    .notification {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--notification-bg);
      color: #fff;
      padding: 8px 24px;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #6c47ff33;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, top 0.3s, background 0.4s;
      z-index: 10;
    }
    .notification.show {
      opacity: 1;
      top: -56px;
      pointer-events: auto;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
        padding: 32px 4vw 24px 4vw;
      }
      h2 {
        font-size: 1.5rem;
      }
      .password-group {
        padding: 6px 6px 6px 12px;
      }
      .generate-btn {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
    @media (max-width: 600px) {
      html, body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }
      .container {
        width: 100%;
        max-width: 400px;
        min-width: unset;
        margin: 0 auto;
        padding: 18px 5vw 18px 5vw;
        border-radius: 12px;
        box-sizing: border-box;
      }
      h2 {
        font-size: 1.1rem;
      }
      .password-group {
        padding: 4px 4px 4px 8px;
        font-size: 1rem;
      }
      .password-input {
        font-size: 1rem;
      }
      .generate-btn {
        font-size: 0.95rem;
        padding: 8px 10px;
      }
      .mode-toggle {
        top: 8px;
        right: 8px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="mode-toggle" id="modeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
      <span id="modeIcon">🌙</span>
    </button>
    <h2>Random Password Generator</h2>
    
    <div class="length-control">
      <label class="length-label">Password Length</label>
      <input type="range" id="lengthSlider" class="length-slider" min="8" max="32" value="14">
      <div class="length-value" id="lengthValue">14</div>
    </div>
    
    <div class="strength-control">
      <label class="strength-label">Password Strength</label>
      <div class="strength-options">
        <button class="strength-btn active" data-strength="random">Random</button>
        <button class="strength-btn" data-strength="weak">Weak</button>
        <button class="strength-btn" data-strength="normal">Normal</button>
        <button class="strength-btn" data-strength="strong">Strong</button>
      </div>
    </div>
    
    <div class="password-group">
      <input type="text" id="password" class="password-input" readonly value="" placeholder="Click Generate" />
      <button class="copy-btn" id="copyBtn" title="Copy Password">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
      </button>
    </div>
    
    <div class="strength-indicator">
      <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
      <div class="strength-text" id="strengthText">Generate a password to see strength</div>
    </div>
    
    <button class="generate-btn" id="generateBtn">Generate Password</button>
    <div class="notification" id="notification">Password copied!</div>
  </div>
  <script>
    function generatePassword(length = 14, strength = 'random') {
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
      const all = lower + upper + numbers + symbols;
      
      let password = '';
      
      // If strength is random, choose one
      if (strength === 'random') {
        const strengths = ['weak', 'normal', 'strong'];
        strength = strengths[Math.floor(Math.random() * strengths.length)];
      }
      
      if (strength === 'weak') {
        // Weak password: only lowercase letters, short length
        const weakLength = Math.max(6, Math.floor(length * 0.7));
        for (let i = 0; i < weakLength; i++) {
          password += lower[Math.floor(Math.random() * lower.length)];
        }
      } else if (strength === 'normal') {
        // Normal password: mix of lowercase, uppercase, and numbers
        const normalChars = lower + upper + numbers;
        // Ensure at least one of each type
        password += lower[Math.floor(Math.random() * lower.length)];
        password += upper[Math.floor(Math.random() * upper.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        // Fill rest with mixed characters
        for (let i = 3; i < length; i++) {
          password += normalChars[Math.floor(Math.random() * normalChars.length)];
        }
      } else {
        // Strong password: all character types
        password += lower[Math.floor(Math.random() * lower.length)];
        password += upper[Math.floor(Math.random() * upper.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];
        for (let i = 4; i < length; i++) {
          password += all[Math.floor(Math.random() * all.length)];
        }
      }
      
      // Shuffle password
      return password.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function checkPasswordStrength(password) {
      let score = 0;
      
      // Length check
      if (password.length >= 12) score += 2;
      else if (password.length >= 8) score += 1;
      
      // Character variety checks
      if (/[a-z]/.test(password)) score += 1;
      if (/[A-Z]/.test(password)) score += 1;
      if (/[0-9]/.test(password)) score += 1;
      if (/[^A-Za-z0-9]/.test(password)) score += 1;
      
      // Complexity check
      const uniqueChars = new Set(password).size;
      if (uniqueChars >= password.length * 0.8) score += 1;
      
      if (score <= 2) return 'weak';
      if (score <= 4) return 'normal';
      return 'strong';
    }

    function updateStrengthIndicator(password) {
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      if (!password) {
        strengthFill.className = 'strength-fill';
        strengthText.className = 'strength-text';
        strengthText.textContent = 'Generate a password to see strength';
        return;
      }
      
      const strength = checkPasswordStrength(password);
      strengthFill.className = `strength-fill ${strength}`;
      strengthText.className = `strength-text ${strength}`;
      
      const strengthMessages = {
        weak: 'Weak Password',
        normal: 'Normal Password',
        strong: 'Strong Password'
      };
      
      strengthText.textContent = strengthMessages[strength];
    }

    const passwordInput = document.getElementById('password');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const notification = document.getElementById('notification');
    const modeToggle = document.getElementById('modeToggle');
    const modeIcon = document.getElementById('modeIcon');
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    const strengthBtns = document.querySelectorAll('.strength-btn');

    function showNotification(msg) {
      notification.textContent = msg;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 1800);
    }

    // Length slider functionality
    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    // Strength button functionality
    strengthBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        strengthBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    generateBtn.addEventListener('click', () => {
      const length = parseInt(lengthSlider.value);
      const selectedStrength = document.querySelector('.strength-btn.active').dataset.strength;
      const pwd = generatePassword(length, selectedStrength);
      passwordInput.value = pwd;
      updateStrengthIndicator(pwd);
    });

    copyBtn.addEventListener('click', () => {
      if (!passwordInput.value) {
        showNotification('Generate a password first!');
        return;
      }
      
      passwordInput.select();
      passwordInput.setSelectionRange(0, 999);
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showNotification('Password copied to clipboard!');
        } else {
          // Fallback for modern browsers
          navigator.clipboard.writeText(passwordInput.value).then(() => {
            showNotification('Password copied to clipboard!');
          }).catch(() => {
            showNotification('Failed to copy password!');
          });
        }
      } catch (err) {
        // Modern clipboard API fallback
        navigator.clipboard.writeText(passwordInput.value).then(() => {
          showNotification('Password copied to clipboard!');
        }).catch(() => {
          showNotification('Failed to copy password!');
        });
      }
      
      window.getSelection().removeAllRanges();
    });

    // Dark mode toggle
    function setDarkMode(isDark) {
      if (isDark) {
        document.body.classList.add('dark');
        modeIcon.textContent = '☀️';
      } else {
        document.body.classList.remove('dark');
        modeIcon.textContent = '🌙';
      }
    }
    // Save mode in localStorage
    function getSavedMode() {
      return localStorage.getItem('darkMode') === 'true';
    }
    function saveMode(isDark) {
      localStorage.setItem('darkMode', isDark);
    }
    // Init
    let darkMode = getSavedMode();
    setDarkMode(darkMode);
    modeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      setDarkMode(darkMode);
      saveMode(darkMode);
    });
  </script>
</body>
</html>
